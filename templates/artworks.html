<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品管理</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="app-container">
    <h1 class="text-center">作品管理ページ</h1>
    <div class="search-container mb-3">
      <form id="search-form">
        <input type="search" id="search-input" placeholder="作品名、作者、様式などで検索..." class="form-control">
        <button type="submit" class="btn">検索</button>
      </form>
    </div>
    <button onclick="window.location.href='/'" class="btn mb-3">トップページへ戻る</button>
    <div id="artworks-list"></div>
  </div>
  <script src="/static/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadArtworks();
    });
  </script>
</body>
</html>
