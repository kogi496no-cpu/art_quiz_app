<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品管理 - {{ genre.capitalize() }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path=css_file) }}">
</head>
<body class="{{ genre }}" data-genre="{{ genre }}">
  <div class="app-container">
    <h1 class="text-center">作品管理 ({{ '西洋美術' if genre == 'western' else '日本美術' }})</h1>
    <div class="navigation-links">
        <a href="/" class="btn">トップページへ戻る</a>
        <a href="/quiz/{{ genre }}" class="btn">クイズページへ</a>
    </div>

    <!-- 作品登録セクション -->
    <section class="mb-3 form-section">
      <h2>新しい作品を登録</h2>
      <form id="art-form-upload" enctype="multipart/form-data">
        <div class="input-group">
          <label for="upload-author">作者:</label>
          <input type="text" id="upload-author" name="author" required>
        </div>

        <div class="input-group">
          <label for="upload-title">作品名:</label>
          <input type="text" id="upload-title" name="title" required>
        </div>

        <div class="input-group">
          <label for="upload-style">美術様式:</label>
          <input type="text" id="upload-style" name="style" required>
        </div>

        <div class="input-group">
          <label for="upload-notes">備考:</label>
          <textarea id="upload-notes" name="notes" rows="3"></textarea>
        </div>

        <div class="input-group">
          <label for="upload-image">画像ファイル:</label>
          <input type="file" id="upload-image" name="image" accept="image/*">
          <small>JPEG, PNG, WebP, GIF対応（最大5MB）</small>
        </div>

        <button type="submit" class="btn btn-primary">登録</button>
      </form>
    </section>

  <!-- ポップアップメッセージ用のモーダル -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeMessageModal">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

    <hr>

    <!-- 作品一覧セクション -->
    <section>
        <h2>登録済み作品一覧</h2>
        <div class="search-container mb-3">
          <form id="search-form">
            <input type="search" id="search-input" placeholder="作品名、作者、様式などで検索..." class="form-control">
            <button type="submit" class="btn">検索</button>
          </form>
        </div>
        <div class="artwork-controls mb-3">
          <button id="load-artworks-btn" class="btn btn-primary">作品を表示</button>
          <p class="artwork-count-display">登録作品数: <span id="artwork-count">0</span></p>
        </div>
        <div id="artworks-list"></div>
    </section>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeEditModal()">&times;</span>
      <h2>作品編集</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-artwork-id">
        <label for="edit-author">作者:</label>
        <input type="text" id="edit-author" name="author" required>
        <label for="edit-title">作品名:</label>
        <input type="text" id="edit-title" name="title" required>
        <label for="edit-style">美術様式:</label>
        <input type="text" id="edit-style" name="style" required>
        <label for="edit-notes">備考:</label>
        <textarea id="edit-notes" name="notes" rows="4"></textarea>
        <button type="submit" class="btn">更新</button>
      </form>
    </div>
  </div>

  <script type="module" src="/static/modules/main.js"></script>
</body>
</html>
