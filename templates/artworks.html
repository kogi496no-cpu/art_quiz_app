<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品管理</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="app-container">
    <h1 class="text-center">作品管理ページ</h1>
    <div class="search-container mb-3">
      <form id="search-form">
        <input type="search" id="search-input" placeholder="作品名、作者、様式などで検索..." class="form-control">
        <button type="submit" class="btn">検索</button>
      </form>
    </div>
    <button onclick="window.location.href='/'" class="btn mb-3">トップページへ戻る</button>
    <button onclick="window.location.href='/register'" class="btn mb-3">作品登録ページへ</button>
    <div id="artworks-list"></div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeEditModal()">&times;</span>
      <h2>作品編集</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-artwork-id">
        <label for="edit-author">作者:</label>
        <input type="text" id="edit-author" name="author" required>

        <label for="edit-title">作品名:</label>
        <input type="text" id="edit-title" name="title" required>

        <label for="edit-style">美術様式:</label>
        <input type="text" id="edit-style" name="style" required>

        <label for="edit-notes">備考:</label>
        <textarea id="edit-notes" name="notes" rows="4"></textarea>

        <button type="submit" class="btn">更新</button>
      </form>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadArtworks();
    });
  </script>
</body>
</html>
