<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美術検定クイズ - {{ '西洋美術' if genre == 'western' else '日本美術' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', path=css_file) }}">
</head>
<body class="{{ genre }}" data-genre="{{ genre }}">
  <div class="app-container">
    <h1 class="text-center">美術検定クイズ ({{ '西洋美術' if genre == 'western' else '日本美術' }})</h1>
    <div class="navigation-links">
      <a href="/" class="btn mb-3">トップページへ戻る</a>
      <a href="/artworks/{{ genre }}" class="btn mb-3">作品管理ページへ</a>
    </div>
    <!-- クイズセクション -->
    <section>
      <h2>クイズに挑戦</h2>
      <button onclick="window.loadQuiz()" class="btn mb-3" id="quiz-start-btn">新しいクイズを出題</button>
      <div id="quiz-area"></div>
      <!-- 統計表示エリア -->
      <div id="stats-area" class="mt-3">
        <button onclick="window.toggleStats()" class="btn btn-secondary mb-3">統計を表示/非表示</button>
        <div id="stats-content" class="hidden"></div>
        <button onclick="window.resetQuizStats()" class="btn btn-danger mb-3" id="reset-quiz-btn">このジャンルの統計をリセット</button>
      </div>
    </section>
  </div>
  <script type="module" src="/static/modules/main.js"></script>
</body>
</html>
